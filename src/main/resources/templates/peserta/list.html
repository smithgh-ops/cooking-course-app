<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Daftar Peserta</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ğŸ‘¥ Daftar Peserta</h2>
            <a th:href="@{/peserta/form}" class="btn btn-success">+ Tambah Peserta</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID Peserta</th>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>No. HP</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="peserta : ${pesertaList}">
                                <td th:text="${peserta.idPeserta}"></td>
                                <td th:text="${peserta.nama}"></td>
                                <td th:text="${peserta.alamat}"></td>
                                <td th:text="${peserta.noHP}"></td>
                                <td>
                                    <a th:href="@{/peserta/edit/{id}(id=${peserta.idPeserta})}" 
                                       class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{/peserta/delete/{id}(id=${peserta.idPeserta})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(pesertaList)}">
                                <td colspan="5" class="text-center text-muted">Tidak ada data peserta</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
