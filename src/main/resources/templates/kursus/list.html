<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Daftar Kursus</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ğŸ“š Daftar Kursus Masak</h2>
            <a th:href="@{/kursus/form}" class="btn btn-info text-white">+ Tambah Kursus</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID Kursus</th>
                                <th>Nama Kursus</th>
                                <th>Biaya</th>
                                <th>Instruktur</th>
                                <th>Peserta</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="kursus : ${kursusList}">
                                <td th:text="${kursus.idKursus}"></td>
                                <td th:text="${kursus.namaKursus}"></td>
                                <td th:text="'Rp ' + ${#numbers.formatDecimal(kursus.biaya, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td th:text="${kursus.objInstruktur != null} ? ${kursus.objInstruktur.nama} : '-'"></td>
                                <td th:text="${kursus.objPeserta != null} ? ${kursus.objPeserta.nama} : '-'"></td>
                                <td>
                                    <a th:href="@{/kursus/edit/{id}(id=${kursus.idKursus})}" 
                                       class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{/kursus/delete/{id}(id=${kursus.idKursus})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(kursusList)}">
                                <td colspan="6" class="text-center text-muted">Tidak ada data kursus</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
