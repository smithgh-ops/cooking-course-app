<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Daftar Instruktur</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ğŸ‘¨â€ğŸ³ Daftar Instruktur</h2>
            <a th:href="@{/instruktur/form}" class="btn btn-primary">+ Tambah Instruktur</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID Instruktur</th>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>No. HP</th>
                                <th>Spesialisasi</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="instruktur : ${instrukturList}">
                                <td th:text="${instruktur.idInstruktur}"></td>
                                <td th:text="${instruktur.nama}"></td>
                                <td th:text="${instruktur.alamat}"></td>
                                <td th:text="${instruktur.noHP}"></td>
                                <td th:text="${instruktur.spesialisasi}"></td>
                                <td>
                                    <a th:href="@{/instruktur/edit/{id}(id=${instruktur.idInstruktur})}" 
                                       class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{/instruktur/delete/{id}(id=${instruktur.idInstruktur})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(instrukturList)}">
                                <td colspan="6" class="text-center text-muted">Tidak ada data instruktur</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
