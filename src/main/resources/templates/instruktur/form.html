<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Form Instruktur</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${instruktur.idInstruktur != null && !instruktur.idInstruktur.isEmpty()} ? 'Edit Instruktur' : 'Tambah Instruktur Baru'">Form Instruktur</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/instruktur/save}" th:object="${instruktur}" method="post">
                            <div class="mb-3">
                                <label for="idInstruktur" class="form-label">ID Instruktur *</label>
                                <input type="text" class="form-control" id="idInstruktur" th:field="*{idInstruktur}" 
                                       th:readonly="${instruktur.idInstruktur != null && !instruktur.idInstruktur.isEmpty()}"
                                       required>
                                <div th:if="${#fields.hasErrors('idInstruktur')}" class="text-danger" th:errors="*{idInstruktur}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama *</label>
                                <input type="text" class="form-control" id="nama" th:field="*{nama}" required>
                                <div th:if="${#fields.hasErrors('nama')}" class="text-danger" th:errors="*{nama}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <textarea class="form-control" id="alamat" th:field="*{alamat}" rows="2"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="noHP" class="form-label">No. HP</label>
                                <input type="text" class="form-control" id="noHP" th:field="*{noHP}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="spesialisasi" class="form-label">Spesialisasi</label>
                                <input type="text" class="form-control" id="spesialisasi" th:field="*{spesialisasi}" 
                                       placeholder="Contoh: Masakan Indonesia, Pastry, dll">
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                                <a th:href="@{/instruktur}" class="btn btn-secondary">Batal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
