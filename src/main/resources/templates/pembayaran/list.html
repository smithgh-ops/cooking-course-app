<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Daftar Pembayaran</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ğŸ’° Daftar Pembayaran</h2>
            <a th:href="@{/pembayaran/form}" class="btn btn-warning">+ Tambah Pembayaran</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID Pembayaran</th>
                                <th>Kursus</th>
                                <th>Jumlah</th>
                                <th>Tipe</th>
                                <th>Detail</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pembayaran : ${pembayaranList}">
                                <td th:text="${pembayaran.idPembayaran}"></td>
                                <td th:text="${pembayaran.kursus != null} ? ${pembayaran.kursus.namaKursus} : '-'"></td>
                                <td th:text="'Rp ' + ${#numbers.formatDecimal(pembayaran.jumlah, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td>
                                    <span th:if="${pembayaran.getClass().getSimpleName() == 'PembayaranCash'}" 
                                          class="badge bg-success">Cash</span>
                                    <span th:if="${pembayaran.getClass().getSimpleName() == 'PembayaranTransfer'}" 
                                          class="badge bg-primary">Transfer</span>
                                </td>
                                <td>
                                    <span th:if="${pembayaran.getClass().getSimpleName() == 'PembayaranCash'}" 
                                          th:text="'No. Rek: ' + ${pembayaran.noRekening}"></span>
                                    <span th:if="${pembayaran.getClass().getSimpleName() == 'PembayaranTransfer'}" 
                                          th:text="'Tunai: Rp ' + ${#numbers.formatDecimal(pembayaran.jumlahTunai, 0, 'COMMA', 0, 'POINT')}"></span>
                                </td>
                                <td>
                                    <small class="text-success" th:text="${pembayaran.prosesPembayaran()}"></small>
                                </td>
                                <td>
                                    <a th:href="@{/pembayaran/delete/{id}(id=${pembayaran.idPembayaran})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(pembayaranList)}">
                                <td colspan="7" class="text-center text-muted">Tidak ada data pembayaran</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
